<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="head">
		<script type="text/javascript">
			function applyTheme()
			{
				PrimeFaces.changeTheme('bluesky');
			}
		</script>
	</ui:define>
	<ui:define name="bodyContent">
	
	
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		<h2>Stateless ThemeSwitcher</h2>
	    <p:separator/>
	    
			<h:form style="width: 800px; margin: 0 auto;">
			<br/>
				<p:commandButton type="button" value="Apply BlueSky Theme" onclick="applyTheme()"/>		
				<h:outputText value="  " />  
				<p:themeSwitcher style="width:165px">  
		            <f:selectItem itemLabel="Choose Theme" itemValue="" />  
		            <f:selectItems value="#{userSettingsController.themes}" />		            
		        </p:themeSwitcher>
		        
				<br/><br/>
        		<p:calendar mode="inline"/><br/><br/>
				<h:link value="Panel" outcome="panel"/><br/><br/>
				<h:link value="TabView" outcome="tabView"/><br/><br/>
				<p:commandButton type="button" value="Show Dialog" onclick="dlg.show()"/><br/><br/>
				<p:dialog widgetVar="dlg" modal="true" header="sample Dialog" width="300" height="100">
					<h:outputText value="Sample Dialog" />
				</p:dialog>
				<h:outputText value="Selected Theme: #{userSettingsController.selectedTheme}"/>
				<br/>
				<h3>Panel Component</h3>
				<p:panel header="PrimeFaces Themes">
					<h:outputText value="PrimeFaces provides 30+ built-in themes !!" />
				</p:panel>
				
				<h3>TabView Component</h3>
				<p:tabView>
					<p:tab title="Tab1">
						Tab 1
					</p:tab>
					<p:tab title="Tab2">
						Tab 2
					</p:tab>
					
				</p:tabView>
				
			</h:form>

	</ui:define>
</ui:composition>
