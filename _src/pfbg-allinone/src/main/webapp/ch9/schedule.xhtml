<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
	    <p:growl id="msg" showDetail="true" autoUpdate="true"/>  
	    <h2>Schedule Component</h2>
	    
		<h:form style="width: 600px; height: 600px;  margin:0 auto;">
			
			<p:schedule value="#{scheduleController.eventModel}" widgetVar="myschedule">  
				<p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" />  
				<p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}"/>  
				<p:ajax event="eventMove" listener="#{scheduleController.onEventMove}"/>  
				<p:ajax event="eventResize" listener="#{scheduleController.onEventResize}"/>  
			</p:schedule> 
		    
		</h:form>
 
	</ui:define>
</ui:composition>
