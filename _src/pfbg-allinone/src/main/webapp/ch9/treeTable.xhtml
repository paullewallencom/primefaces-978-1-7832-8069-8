<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
								 
	    <p:growl id="msg" autoUpdate="true" escape="false"/>  
	    <h2>TreeTable Component</h2>
	    
		<h:form id="form" style="width: 800px; margin:0 auto;">
			
	     <p:treeTable value="#{treeTableController.rootx}" var="node" style="width: 350px;">  
		      <p:column headerText="Title">
		      		<h:outputText value="#{node.title}" />  
		      </p:column>
		      <p:column headerText="Created By">
		      		<h:outputText value="#{node.createdBy}" />  
		      </p:column>
		      
		 </p:treeTable>
		</h:form>
 
	</ui:define>
</ui:composition>
