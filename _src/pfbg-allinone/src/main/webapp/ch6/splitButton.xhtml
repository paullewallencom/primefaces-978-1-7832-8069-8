<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SplitButton Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b>
			<br/><br/>
		</h:form>
		
		<h:form>  
  
		    <p:growl id="messages" autoUpdate="true"/>  
		  
		    <p:splitButton value="My Account" actionListener="#{selectionController.showAccount}" >  
		        <p:menuitem value="Change Password" url="changePwd.jsf" />  
		        <p:menuitem value="Logout" actionListener="#{selectionController.logout}"/>  
		    </p:splitButton>
		  
		</h:form>
		<br/><br/>
		
	</ui:define>
</ui:composition>
