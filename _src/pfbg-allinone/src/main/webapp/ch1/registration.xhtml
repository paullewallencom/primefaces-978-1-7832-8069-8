<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    template="/templates/publicLayout.xhtml"> 

<ui:define name="head">
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('input:text, input:password').attr("size", "30");

		});
	</script>
	
	<style>
		.labelColumn {
			width: 100px;
		}
		.fieldColumn {
			width: 200px;
		}
	</style>
	
</ui:define>

<ui:define name="bodyContent">

	<h:form id="registrationForm">
		<h2>Creating Forms using PrimeFaces Input Components</h2>
		<p:panel header="Registration Form" style="width: 350px;">
		<p:messages/>
		<h:panelGrid columns="2" columnClasses="labelColumn, fieldColumn">
			<p:outputLabel value="Email"/>
			<p:inputText id="email" value="#{mockUserController.registrationUser.emailId}" label="EmailId"/>		
						
			<p:outputLabel value="Password"/>
			<p:password id="password" value="#{mockUserController.registrationUser.password}" label="Password"/>
			
			<p:outputLabel value="FirstName"/>
			<p:inputText id="firstName" value="#{mockUserController.registrationUser.firstName}" label="FirstName"/>
			
			<p:outputLabel value="LastName"/>
			<p:inputText id="lastName" value="#{mockUserController.registrationUser.lastName}"/>
						
			<p:outputLabel value=""/>
			<p:commandButton action="#{mockUserController.register}" value="Register" update="registrationForm"/>
			
		</h:panelGrid>
		</p:panel>
		<p><h:link value="Back" outcome="welcome.jsf?faces-redirect=true"/></p>
	</h:form>
	
	</ui:define>
</ui:composition>
