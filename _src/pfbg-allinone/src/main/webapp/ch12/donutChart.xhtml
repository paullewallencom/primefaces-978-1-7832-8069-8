<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/publicLayout.xhtml">
    
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		<h2>DonutChart Component</h2>
	    <p:separator/>
	    
		<h:form style="width: 800px; margin: 0 auto;">
			
			<h2>Simple Donut Chart</h2>
			<p:donutChart value="#{chartController.donutChartModel}" 
							style="width: 350px; height: 250px;" 
							legendPosition="ne"
							showDataLabels="true" 
							dataFormat="percent"/>
			
			<h2>Donut Chart with custom sliceMargin, dataFormat options.</h2>
			<p:donutChart value="#{chartController.donutChartModel}" 
							style="width: 350px; height: 250px;"
							legendPosition="se"
							sliceMargin="5" 
							showDataLabels="true" 
							dataFormat="value" />
			
		</h:form>
 
	</ui:define>
</ui:composition>
