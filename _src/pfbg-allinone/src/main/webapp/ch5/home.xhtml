<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

	<ui:define name="bodyContent">
		
		<p:dataList value="#{postController.posts}" var="post" id="posts"  
	        	paginator="true" rows="5" type="none">  
	  
	            <h:outputText value="#{post.title}" style="margin-left:0px;  font-weight:bold; font-size: 14px;" /><br />
	            <h:outputText value="#{post.description}" style="margin-left:0px; font-size: 12px;" escape="false"/><br /><br />
	            <p:separator/>
	    </p:dataList>
                        
	</ui:define>
</ui:composition>
