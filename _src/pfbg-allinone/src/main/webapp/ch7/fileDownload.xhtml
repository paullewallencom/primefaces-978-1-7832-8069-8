<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="head">
		
	</ui:define>
	<ui:define name="bodyContent">
		
		<h2>FileDownload Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
	    <p:growl id="msg" autoUpdate="true"/>  
	    
	    <h:form>  
  
		    <h:commandLink id="downloadLink" value="Download">  
			    <p:fileDownload value="#{userController.userPic}" />  
			</h:commandLink>
  
		</h:form> 
		<br/><br/>
		
	    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
		    <p:graphicImage value="/resources/images/ajax-loader.gif" />  
		</p:dialog> 

		<h:form id="form1" >  
  
		    <p:commandButton id="downloadLink" value="Download" ajax="false" 
		    			onclick="PrimeFaces.monitorDownload(onDownloadStart, onDownloadStop)"   
		        icon="ui-icon-arrowthick-1-s">  
		    <p:fileDownload value="#{userController.userPic}" />  
		</p:commandButton>
  
		</h:form>  
      <script type="text/javascript">  
		function onDownloadStart() {  
		    statusDialog.show();  
		}  
		  
		function onDownloadStop() {  
		    statusDialog.hide();  
		}  
		</script>  
		<br/><br/>
		
	</ui:define>
</ui:composition>
