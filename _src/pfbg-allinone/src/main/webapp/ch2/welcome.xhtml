<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">

		<h:panelGrid columns="3" styleClass="table-align-top">

			<h:form id="loginForm">

				<p:panel header="User Login Form" style="width:350px;">
					<p:messages />
					<h:panelGrid columns="2">
						<p:outputLabel value="Email*:" />
						<p:inputText id="email"
							value="#{userController.loginUser.emailId}" 
							required="true" label="EmailId"/>

						<h:outputLabel for="password" value="Password: *" />
						<p:password id="password"
							value="#{userController.loginUser.password}" required="true"
							label="Password" />

						<f:facet name="footer">
							<p:commandButton value="Login" style="margin:0"
								action="#{userController.doLogin}" update="loginForm" />
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:outputLabel value="  " />

			<h:form id="registrationForm">

				<p:panel header="Registration Form" style="width: 400px;">
					<p:messages />
					<h:panelGrid columns="2">
						<p:outputLabel value="Email*:" />
						<p:inputText id="email"
							value="#{userController.registerUser.emailId}" 
							required="true" label="EmailId"/>

						<p:outputLabel value="Password:*" />
						<p:password id="password"
							value="#{userController.registerUser.password}" required="true"
							label="Password">
							<f:validateLength minimum="4" />
						</p:password>

						<p:outputLabel value="FirstName:*" />
						<p:inputText id="firstName"
							value="#{userController.registerUser.firstName}" required="true"
							label="FirstName">
						</p:inputText>

						<p:outputLabel value="LastName:" />
						<p:inputText id="lastName"
							value="#{userController.registerUser.lastName}" />

						<p:outputLabel value="Phone:" />
						<p:inputText id="phone"
							value="#{userController.registerUser.phone}" />

						<p:outputLabel value="DOB:" />
						<p:calendar value="#{userController.registerUser.dob}" id="dob">

						</p:calendar>
						<p:message id="dobMsg" for="dob" />

						<p:outputLabel value="" />
						<p:commandButton action="#{userController.doRegister()}"
							value="Register" update="registrationForm" />

					</h:panelGrid>
				</p:panel>
			</h:form>

		</h:panelGrid>

	</ui:define>
</ui:composition>
