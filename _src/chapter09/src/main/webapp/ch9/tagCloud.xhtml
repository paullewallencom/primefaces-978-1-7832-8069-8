<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
	    <p:growl id="msg" showDetail="true" autoUpdate="true"/>  
	    <h2>TagCloud Component</h2>
	    
		<h:form>
			
			<p:tagCloud model="#{tagController.model}">  
		        <p:ajax event="select" update="posts" listener="#{tagController.onSelect}" />  
		    </p:tagCloud>
		    <br/>
		    
		    <p:panel header="Posts by Tag">
			    <p:dataList value="#{tagController.posts}" var="post" id="posts" paginator="true" rows="10" type="none">  
		            <h:outputText value="#{post.title}" style="margin-left:10px; font-size:7; font-weight:bold" /><br />
		            <h:outputText value="#{post.description}" style="margin-left:10px" escape="false"/><br /><br />
		            <p:separator/>
		    	</p:dataList>
			</p:panel>
		    
		</h:form>
	</ui:define>
</ui:composition>
