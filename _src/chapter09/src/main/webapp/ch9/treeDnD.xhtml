<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">
	
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
								 
	    <p:growl id="msg" autoUpdate="true" showDetail="true" escape="false"/>  
	    <h2>Tree Drag and Drop</h2>
	    
		<h:form id="form" style="width: 800px; margin:0 auto;">
			<h:panelGrid columns="2">  
    		<p:tree id="tree1" value="#{treeController.root}" var="node" selectionMode="single" selection="#{treeController.selectedNode}" 
				draggable="true" droppable="true" dragdropScope="treeDnDScope"> 	
				<p:treeNode>  
					<h:outputText value="#{node}" />  
				</p:treeNode>  
			</p:tree>  
			
			<p:tree id="tree2" value="#{treeController.root1}" var="node" selectionMode="single" selection="#{treeController.selectedNode1}"
				draggable="true" droppable="true" dragdropScope="treeDnDScope">  
				<p:ajax event="dragdrop" listener="#{treeController.handleDragDrop}" />  
				<p:treeNode>  
					<h:outputText value="#{node}" />  
				</p:treeNode>  
			</p:tree>
    		</h:panelGrid>
    		<br/><br/>
		</h:form>
 
	</ui:define>
</ui:composition>
