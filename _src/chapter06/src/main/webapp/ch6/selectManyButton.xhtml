<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SelectManyButton Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
		<h:form>
			<p:panel header="SelectManyButton" style="width: 400px; margin: 0 auto;">
			<h:panelGrid  style="margin-bottom:5px" cellpadding="3">
		  		<p:selectManyButton value="#{selectionController.numbers}">
		  			<f:selectItem itemLabel="One" itemValue="1"/>
		  			<f:selectItem itemLabel="Two" itemValue="2"/>
		  			<f:selectItem itemLabel="Three" itemValue="3"/>
		  		</p:selectManyButton>
			</h:panelGrid>  
			
    		<p:commandButton value="Submit" update="display"/>
			<h:outputText id="display" value="  Value : #{selectionController.numbers}" /> 
			</p:panel>
		</h:form>
 
		
	</ui:define>
</ui:composition>
