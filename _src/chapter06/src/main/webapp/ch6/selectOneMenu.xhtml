<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SelectOneMenu Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b>
			<br/><br/>
		</h:form>
		
		<h:form>
			<p:panel header="SelectOneMenu" style="width: 400px; margin: 0 auto;">
		    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		        <h:outputText value="Basic Usage: " />
		        <p:selectOneMenu value="#{selectionController.number}" >
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="One" itemValue="1" />
		            <f:selectItem itemLabel="Two" itemValue="2" />
		            <f:selectItem itemLabel="Three" itemValue="3" />
		        </p:selectOneMenu>
		
		        <h:outputText value="Grouping: " />
		        <p:selectOneMenu value="#{selectionController.selectedTagItem}">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItems value="#{selectionController.tagItems}" />
		        </p:selectOneMenu>
		
				<h:outputText value="Editable: " />
		        <p:selectOneMenu value="#{selectionController.text1}" editable="true">
		        	<f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="One" />
		            <f:selectItem itemLabel="Two" />
		            <f:selectItem itemLabel="Three"/>
		        </p:selectOneMenu>
				
				<h:outputText value="Pojo: " />  
		        <p:selectOneMenu value="#{selectionController.selectedTag}" var="t" effect="fade" converter="#{tagConverter}">  
		            <f:selectItem itemLabel="Select One" itemValue="" />  
		            <f:selectItems value="#{selectionController.tagPojos}" var="tag" itemLabel="#{tag.label}" itemValue="#{tag}"/>
		            <p:column>  
						#{t.label} - #{t.value}  
					</p:column>
					<p:column>  
						<p:graphicImage value="/resources/images/tags/#{t.value}.png" width="32px" height="32px"/>  
					</p:column>  
		        </p:selectOneMenu>
        		
        		<br/><br/>
        		<h:outputText value="Content with Filter:" />  
		        <p:selectOneMenu value="#{selectionController.selectedTag1}" converter="#{tagConverter}" 
		        				 panelStyle="width:150px"  effect="fade" style="width:160px"  
		        				 filter="true" filterMatchMode="startsWith">  
		            <f:selectItem itemLabel="Select One" itemValue="" />  
		            <f:selectItems value="#{selectionController.tagPojos}" var="tag" itemLabel="#{tag.label}" itemValue="#{tag}"/>  
		        </p:selectOneMenu>
        
		    </h:panelGrid>
		
		    <p:commandButton value="Submit" update="display" />  
		    <h:panelGrid id="display">
		    	<h:outputText value="Basic: #{selectionController.number}" />  
		    	<h:outputText value="Grouping: #{selectionController.selectedTagItem}" />  
		    	<h:outputText value="Editable: #{selectionController.text1}" />  
		    	<h:outputText value="POJO: #{selectionController.selectedTag.label}"/>  
		    	<h:outputText value="Content with Filter: #{selectionController.selectedTag1.label}"/>
		    </h:panelGrid>
			
			</p:panel>
		</h:form>

		<br/><br/>
		
	</ui:define>
</ui:composition>
