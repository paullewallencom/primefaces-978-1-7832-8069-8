<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>SelectBooleanCheckbox Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
		<p:growl id="msg" autoUpdate="true" escape="false"/>  
		
		<h:form>
			<p:panel header="User Preferences" style="width: 500px; margin: 0 auto;">
			<p:messages autoUpdate="true" escape="false"/>
		   <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		        <h:outputText value="Show Online Status: " />
		        <p:selectBooleanCheckbox value="#{selectionController.showOnlineStatus}" />
		
		        <h:outputText value="Accept Private Messages: " />
		        <p:selectBooleanCheckbox value="#{selectionController.recievePrivateMsgs}">
		            <p:ajax update="display" listener="#{selectionController.updateUserpreferences}"/>
		        </p:selectBooleanCheckbox>
		
		    </h:panelGrid>
			<p:commandButton value="Submit" update="@form" actionListener="#{selectionController.updateUserpreferences}"/>
		    <h:panelGrid columns="1" id="display">  
				<h:outputText value="Show Online Status : #{selectionController.showOnlineStatus}" /> 
				<h:outputText value="Accept Private Messages : #{selectionController.recievePrivateMsgs}" /> 
			</h:panelGrid>
			</p:panel>
		
		</h:form>
					
		
		<br/><br/>
		
	</ui:define>
</ui:composition>
