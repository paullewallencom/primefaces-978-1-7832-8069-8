<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
	
		<p:growl globalOnly="true" autoUpdate="true"/>
		 
		<h:form id="loginForm">
			
			<p:panel header="User Login Form" style="width:300px; float:right !important;margin:0px 0px 3px 0px;">
			
			<h:panelGrid columns="3">
			    <h:outputLabel for="" value="EmailId: *" />
			    <p:inputText id="emailId" value="#{userController.loginUser.emailId}" label="EmailId" required="true"/>
				<p:message for="emailId" display="icon"/>
			    <h:outputLabel for="password" value="Password: *" />
			    <p:password id="password" value="#{userController.loginUser.password}" required="true" label="Password"/>
				<p:message for="password" display="icon"/>
			
			    <f:facet name="footer">
			        <p:commandButton value="Login" style="margin:0" action="#{userController.doLogin}" update="@form, @parent"/>
			    </f:facet>
			</h:panelGrid>
			</p:panel>
			
		</h:form>
		
		<p:dialog id="regDlg" widgetVar="registrationDlg" modal="true" closeOnEscape="true" resizable="false">
		
			<h:form id="registrationForm">
				
				<p:panel header="Registration Form" style="width: 400px;">
				<p:messages severity="error"/>
				<h:panelGrid columns="2">
					<p:outputLabel value="EmailId:*"/>
					<p:inputText id="emailId" value="#{userController.registerUser.emailId}" required="true" label="EmailId">
						<f:validateLength minimum="4"/>
					</p:inputText>
					
					<p:outputLabel value="Password:*"/>
					<p:password id="password" value="#{userController.registerUser.password}" required="true" label="Password">
						<f:validateLength minimum="4"/>
					</p:password>
					
					<p:outputLabel value="FirstName:*"/>
					<p:inputText id="firstName" value="#{userController.registerUser.firstName}" required="true" label="FirstName">
					
					</p:inputText>
					
					<p:outputLabel value="LastName:"/>
					<p:inputText id="lastName" value="#{userController.registerUser.lastName}"/>
								
					<p:outputLabel value="Phone:"/>
					<p:inputText id="phone" value="#{userController.registerUser.phone}"/>
					
					<p:outputLabel value="DOB:"/>
					<p:calendar value="#{userController.registerUser.dob}" id="dob">
					</p:calendar>
					
					<p:outputLabel value=""/>
					<p:commandButton action="#{userController.doRegister}" value="Register" update="@form"/>
				    
				</h:panelGrid>
				</p:panel>
			</h:form>
			
		</p:dialog>
		
	</ui:define>
</ui:composition>
