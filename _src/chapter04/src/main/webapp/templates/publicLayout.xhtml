<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head>
    	<title>#{msg['app.title']}</title>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <style type="text/css">
				
				.myCalendar{
					font-size: 15px;
					background-color: #D3D3D3;
				}
				
				.ui-panel .ui-panel-content {
				    padding: 0;
				}
				
		</style>
		
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
   		
    	<div class="wrapper">
    		<p:panel id="headerSection" 
    		 widgetVar="headerWgt" style="margin-top: 0;">
				<p:panel id="header" styleClass="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all"
						 style="height: 80px; margin-bottom: 2px;">
					<h1>TechBuzz</h1>
				</p:panel>
    		</p:panel>
			<p:panel styleClass="ui-panel ui-widget ui-widget-content ui-corner-all" 
					 style="margin-bottom: 3px; min-height: 500px;">
				<ui:insert name="bodyContent"/> 
			</p:panel>
        </div>
    </h:body>
</f:view>
</html>
