<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/publicLayout.xhtml">
    
	<ui:define name="bodyContent">
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		<h2>BubbleChart Component</h2>
	    <p:separator/>
	    
		<h:form style="width: 800px; margin: 0 auto;">
			
			<h2>Simple Bubble Chart</h2>
			<p:bubbleChart value="#{chartController.bubbleChartModel}" 
							style="width: 350px;" xaxisAngle="45"
							bubbleGradients="true"
							xaxisLabel="Year" yaxisLabel="Population"/>	
			
		</h:form>
 
	</ui:define>
</ui:composition>
