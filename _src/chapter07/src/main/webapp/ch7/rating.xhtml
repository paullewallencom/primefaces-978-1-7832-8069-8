<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>Rating Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
	    <p:growl id="msg" autoUpdate="true"/>  
	    
		<h:form id="form">  
  			<p:panel header="Rating Demo" style="margin: 0 auto;">
		    <p:growl id="messages" />  
		  
		    <h:panelGrid columns="2" cellpadding="5">  
		        <h:outputText value="Basic:" />  
		        <p:rating value="#{ratingController.rating1}" />  
		  		
		        <h:outputText value="Callback:" />  
		        <p:rating value="#{ratingController.rating2}" cancel="false" onRate="alert('You rated ' + value)"/>  
		  
		        <h:outputText value="Ajax Rate:" />  
		        <p:rating value="#{ratingController.rating3}" stars="10" >  
		            <p:ajax event="rate" listener="#{ratingController.handleRate}" update="messages" />  
		            <p:ajax event="cancel" listener="#{ratingController.handleCancel}" update="messages" />  
		        </p:rating>  
		  
		        <h:outputText value="Readonly:"/>  
		        <p:rating value="#{ratingController.rating4}" readonly="true" />  
		  
		        <h:outputText value="Disabled"/>  
		        <p:rating value="#{ratingController.rating4}" disabled="true"/>  
		  
		    </h:panelGrid>  
		  
		    <p:commandButton value="Submit" id="submit" update="display" style="margin:5px"/>  
		  
	        <h:panelGrid id="display" columns="2" cellpadding="5">  
	            <h:outputText value="Rating 1:" />  
	            <h:outputText value="#{ratingController.rating1}" />  
	  
	            <h:outputText value="Rating 2:" />  
	            <h:outputText value="#{ratingController.rating2}" />  
	  
	            <h:outputText value="Rating 3:" />  
	            <h:outputText value="#{ratingController.rating3}" />  
	        </h:panelGrid>  
		  
		  </p:panel>
		</h:form> 
 
		<br/><br/>
		
	</ui:define>
</ui:composition>
