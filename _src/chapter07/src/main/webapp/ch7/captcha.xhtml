<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="head">
		<style type="text/css">
			.noborder tr, .noborder td
			{
				border: none;	
			}
		</style>
	</ui:define>
	<ui:define name="bodyContent">
		
		<h2>Captcha Component</h2>
		
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
	    <p:growl id="msg" autoUpdate="true"/>  
	    
	    <h:form style="width: 400px; margin: 0 auto;">  
  
		    <p:messages showDetail="true" autoUpdate="true"/>  
  			<p:panel header="User Registration Form" styleClass="noborder">
  			
	  			<p:panelGrid >
	  				<p:row>
		  				<p:column>
		  					<h:outputLabel value="EmailId" />
		  				</p:column>
		  				<p:column>
		  					<p:inputText value="#{userController.registerUser.emailId}" required="true" label="EmailId"/>
		  				</p:column>
	  				</p:row>
	  				<p:row>
		  				<p:column>
		  					<h:outputLabel value="Password" />
		  				</p:column>
		  				<p:column>
		  					<p:password value="#{userController.registerUser.password}" required="true" label="Password"/>
		  				</p:column>
	  				</p:row>
	  				<p:row>
	  					<p:column colspan="2">
		  					<p:captcha label="Captcha" theme="red"/>
		  				</p:column>
	  				</p:row>
	  				<p:row>
		  				<p:column>
				    		<p:commandButton value="Register" ajax="false" actionListener="#{userController.validateCaptcha}" />
				    	</p:column>
			    	</p:row>
	  			</p:panelGrid>
  			</p:panel>
  			
		</h:form> 
		<br/><br/>
		
	    
  
      
	</ui:define>
</ui:composition>
