<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

	<p:pieChart value="#{reportsController.pieChartModel}"
		style="width: 350px; height: 250px;" title="Total Posts by Tag"
		legendPosition="ne"
		showDataLabels="true" dataFormat="value">
	</p:pieChart>
	<br/><br/>
	
	<p:barChart value="#{reportsController.tagPostsChartModel}" 
						style="width: 400px; height: 250px;"
						xaxisLabel="Tag" yaxisLabel="No. of Posts"
						animate="true" legendPosition="nw"
						legendCols="3">
	</p:barChart>
	<br/><br/>
	
	
	
	
</ui:composition>
