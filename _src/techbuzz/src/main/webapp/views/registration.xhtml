<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
				
		<p:panel header="Registration Form" style="width: 400px; margin: 0 auto;">
				<h:form id="registrationForm">
				<p:messages />
				<h:panelGrid columns="2">
					<p:outputLabel value="EmailId:*"/>
					<p:inputText id="emailId" value="#{userController.registerUser.emailId}" required="true" label="EmailId">
						<f:validateLength minimum="4"/>
					</p:inputText>
					
					<p:outputLabel value="Password:*"/>
					<p:password id="password" value="#{userController.registerUser.password}" required="true" label="Password">
						<f:validateLength minimum="4"/>
					</p:password>
					
					<p:outputLabel value="FirstName:*"/>
					<p:inputText id="firstName" value="#{userController.registerUser.firstName}" required="true" label="FirstName">
					
					</p:inputText>
					
					<p:outputLabel value="LastName:"/>
					<p:inputText id="lastName" value="#{userController.registerUser.lastName}"/>
								
					<p:outputLabel value="Phone:"/>
					<p:inputText id="phone" value="#{userController.registerUser.phone}"/>
					
					<p:outputLabel value="DOB:"/>
					<p:calendar value="#{userController.registerUser.dob}" id="dob">
					</p:calendar>
					
					<ui:remove>
						<p:outputLabel value="Captcha"/>
						<p:captcha label="captcha"/>
					</ui:remove>
					
					<p:outputLabel value=""/>
					<p:commandButton action="#{userController.doRegister}" ajax="false" value="Register" update="@form"/>
				    
				    <h:outputText value="Existing User?" />
					<p:button value="Login" outcome="login"/>
				</h:panelGrid>
				</h:form>
			</p:panel>
			
	</ui:define>
</ui:composition>
