<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head>
    	<title>#{msg['app.title']}</title>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <ui:insert name="head"/>
    </h:head>
<h:body>   		
	<div class="wrapper">
		<p:panel id="headerSection">
			
			<p:panel id="header"  styleClass="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" style="height: 80px; margin-bottom: 2px;">
				<h1>TechBuzz</h1>
			</p:panel>
			<h:form id="mainMenuForm">
				<p:menubar>
					<p:menuitem value="Home" url="home.jsf" icon="ui-icon-home" />
					<p:menuitem value="New Post" url="createPost.jsf" icon="ui-icon-document" />
					<p:menuitem value="Search" url="search.jsf" icon="ui-icon-search" />
					<p:menuitem value="My Account" url="userAccount.jsf" icon="ui-icon-person" />					
					<p:menuitem value="Administration" url="administration.jsf" icon="ui-icon-gear"/>					
				</p:menubar>
			</h:form>
		</p:panel>
		<p:panel style="margin-bottom: 3px; min-height: 500px;">
			<ui:insert name="bodyContent"/> 
		</p:panel>
	</div>
	<p:sticky target="headerSection"/>
</h:body>
</f:view>
</html>
