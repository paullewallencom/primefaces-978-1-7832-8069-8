<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="bodyContent">
		
		<h2>Growl Component</h2>
		<h:form>
			<b><h:commandLink action="welcome.jsf?faces-redirect=true" value="Back" /> </b><br/><br/>
		</h:form>
		
		<p:growl id="growl1" autoUpdate="true"  severity="info,warn,error, fatal" sticky="true" globalOnly="true"/>
		<h:form>
			<p:commandButton actionListener="#{messagesController.addInfoMsg}" value="Add Info Message"/>
			<p:commandButton actionListener="#{messagesController.addMultipleMsgs}" value="Add Multiple Messages"/>
		</h:form>
		
	</ui:define>
</ui:composition>
